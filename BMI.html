<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            padding: 10px;
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        h3 {
            color: #333;
        }
    </style>
</head>
<body>
    <h2>BMI Calculator</h2>
    <label for="weight">Weight (kg)</label>
    <input type="number" id="weight" placeholder="Enter Your Weight in kg"><br>
    <label for="height">Height (m)</label>
    <input type="number" id="height" placeholder="Enter your Height in meter"><br>

    <button onclick="bmiCalculator()">Calculate BMI</button>
    <h3>BMI : <span id="result">0</span></h3>
    <script>
        function bmiCalculator(){
            var weight = document.getElementById("weight").value;
            var height = document.getElementById("height").value;
            weight=Number.parseInt(weight);
            height=Number.parseInt(height);
console.log(typeof(height));
           
            if (height <= 0) {
                alert("Height must be greater than zero.");
                return;
            }

            var bmi = (weight / (height * height));
            document.getElementById("result").textContent = bmi.toFixed(2);
        }
    </script>
</body>
</html>
